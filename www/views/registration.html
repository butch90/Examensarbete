<div ng-controller="regCtrl">	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="col-lg-6 col-centered">
					<div class="form-group marginform borderform">
						<h2 class="form-signin-heading text-center loginAndRegistrationHeaders">Välkommen till BRP's officiela medlemssida.<br> Fyll i formuläret för att registrera dig!</h2>
						<input type="Text" ng-model="username" placeholder="Username: " class="form-control center-block inputProperties">
						<input type="Text" ng-model="firstname" placeholder="Firstname: " class="form-control center-block inputProperties">
						<input type="Text" ng-model="lastname" placeholder="Lastname: " class="form-control center-block inputProperties">
						<input type="password" ng-model="password" placeholder="Password: " class="form-control center-block inputProperties">
						<input type="password" ng-model="repassword" placeholder="Re-enter password: " class="form-control center-block inputProperties">
						<input type="Email" ng-model="email" placeholder="Email: " class="form-control center-block inputProperties">
						<input type="button" ng-click="regNewUser()" class="form-control center-block btn btn-danger inputProperties" value="Registrera">
						<h3 ng-model="error" class="text-center">{{error}}</h3>
						<h3 ng-model="created" class="text-center">{{created}}</h3>
					</div>
				</div>

				<div class="col-lg-6">
					<img class="img-responsive LoginAndRegisterImage" src="./public/img/bikers.jpg">
				</div>

			</div>
		</div>
	</div>
</div>
