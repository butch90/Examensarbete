<div ng-controller="navbarCtrl">	
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="col-lg-6 col-centered">
					<div class="form-group marginform borderform">
						<h2 class="form-signin-heading text-center loginAndRegistrationHeaders">Välkommen<br>Fyll i nedan för att logga in.</h2>
						<input type="text" ng-model="username" placeholder="Username: " class="form-control maxwidth center-block inputProperties">
						<input type="password" ng-model="password" placeholder="Password: " class="form-control maxwidth center-block inputProperties">
						<input type="button" ng-click="loginUser()" class="form-control maxwidth center-block btn btn-danger inputProperties" value="Login">
						<h3 ng-model="nologin" class="text-center">{{nologin}}</h3><h3 ng-model="error" class="text-center">{{error}}</h3>
					</div>
				</div>
				<div class="col-lg-6">
					<img class="img-responsive LoginAndRegisterImage" src="./public/img/Wheelie.jpg">
				</div>

			</div>
		</div>
	</div>
</div>
